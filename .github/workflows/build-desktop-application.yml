name: Build/Release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        version: [latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: node --version
      - run: npm --version
      - run: npm run install
      - run: cd ocd/ocd-react && npm install --save-dev autoprefixer postcss
      - run: ls ./ocd/ocd-react
      - run: npm run build
      - run: ls ./ocd/ocd-react
        if: always()
      - run: npm run desktop
        if: always()
      - run: ls ./ocd/dist
        if: always()

