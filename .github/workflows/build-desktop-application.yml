name: Build/Release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm run install
      - run: cd ocd/ocd-react && npm install --save-dev autoprefixer postcss
      - run: ls ./ocd/ocd-react
      - run: npm run build
      - run: ls ./ocd/ocd-react
      - run: npm run desktop

